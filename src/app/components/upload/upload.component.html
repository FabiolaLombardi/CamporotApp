<div class="background">
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div
            class="col-xl-6 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
          >
          <h1 *ngIf="!isUpdate" class="display-4 py-2 text-truncate font">Nueva propiedad</h1>
          <h1 *ngIf="isUpdate" class="display-4 py-2 text-truncate font">Actualizar propiedad</h1>
          <div class="px-2">
              <form action="" class="justify-content-center">
                <div class="form-group">
                  <input
                    [(ngModel)]="titulo"
                    type="text"
                    class="form-control"
                    placeholder="Titulo"
                    (change)="handleChange($event)"
                    id="title"
                    name="title"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                  [(ngModel)]="descripcion"
                    type="text"
                    class="form-control"
                    placeholder="Descripcion"
                    (change)="handleChange($event)"
                    id="description"
                    name="description"
                  />
                </div>

                <div class="form-group">
                  <p> Tipo de propiedad </p>
                  <select
                  [(ngModel)]="tipo"
                    class="form-control"
                    (change)="handleChange($event)"
                    id="kind"
                    name="kind">
                    <option value="Piso">Piso</option>
                    <option value="Vivienda">Vivienda</option>
                    <option value="Edificio">Edificio</option>
                    <option value="Terreno">Terreno</option>
                  </select>
                </div>

                <div class="form-group">
                    <p> Localizacion </p>
                    <select
                    [(ngModel)]="estado"
                      class="form-control"
                      (change)="handleChange($event)"
                      id="state"
                      name="state">
                      <option value="Madrid">Madrid</option>
                      <option value="Canarias">Canarias</option>
                    </select>
                  </div>

                <div class="form-group">
                  <input
                  [(ngModel)]="precio"
                    type="text"
                    class="form-control"
                    placeholder="Precio"
                    (change)="handleChange($event)"
                    id="price"
                    name="price"
                  />
                </div>

                <div class="form-group">
                  <span> A la venta? </span>
                  <input
                  [(ngModel)]="compra"
                    type="checkbox"
                    placeholder="Precio"
                    (change)="handleChange($event)"
                    name="sale"
                  />
                </div>

                <div class="form-group">
                  <input
                    *ngIf="!isUpdate"
                    type="file"
                    multiple="true"
                    class="form-control"
                    name="files"
                    id="files"
                  />
                </div>

                <button *ngIf="isUpdate"
                  type="submit"
                  class="btn lightBlue btn-lg"
                  (click)="onUpdate($event)"
                >
                  Actualizar
                </button>
                <button *ngIf="!isUpdate"
                type="submit"
                class="btn lightBlue btn-lg"
                (click)="onSubmit($event)"
              >
                Crear
              </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
