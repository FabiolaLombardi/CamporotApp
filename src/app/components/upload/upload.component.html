<div class="background">
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div
            class="col-xl-6 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
          >
            <h1 class="display-4 py-2 text-truncate font">Nueva propiedad</h1>
            <div class="px-2">
              <form action="" class="justify-content-center">
                <div class="form-group">
                  <input
                    [(ngModel)]="titulo"
                    type="text"
                    class="form-control"
                    placeholder="Titulo"
                    (change)="handleChange($event)"
                    id="titulo"
                    name="titulo"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                  [(ngModel)]="descripcion"
                    type="text"
                    class="form-control"
                    placeholder="Descripcion"
                    (change)="handleChange($event)"
                    id="descripcion"
                    name="descripcion"
                  />
                </div>

                <div class="form-group">
                  <input
                  [(ngModel)]="tipo"
                    type="text"
                    class="form-control"
                    placeholder="Tipo"
                    (change)="handleChange($event)"
                    id="tipo"
                    name="tipo"
                  />
                </div>

                <div class="form-group">
                  <input
                  [(ngModel)]="estado"
                    type="text"
                    class="form-control"
                    placeholder="Estado"
                    (change)="handleChange($event)"
                    id="estado"
                    name="estado"
                  />
                </div>

                <div class="form-group">
                  <input
                  [(ngModel)]="precio"
                    type="text"
                    class="form-control"
                    placeholder="Precio"
                    (change)="handleChange($event)"
                    id="precio"
                    name="precio"
                  />
                </div>

                <div class="form-group">
                  <span> A la venta? </span>
                  <input
                  [(ngModel)]="compra"
                    type="checkbox"
                    placeholder="Precio"
                    (change)="handleChange($event)"
                    name="compra"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="file"
                    multiple="true"
                    class="form-control"
                    (change)="handleChange($event)"
                    name="files"
                    id="files"
                  />
                </div>

                <button *ngIf="isUpdate"
                  type="submit"
                  class="btn lightBlue btn-lg"
                  (click)="onUpdate($event)"
                >
                  Actualizar
                </button>
                <button *ngIf="!isUpdate"
                type="submit"
                class="btn lightBlue btn-lg"
                (click)="onSubmit($event)"
              >
                Crear
              </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
