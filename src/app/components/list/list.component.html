<div class="container">
    <br>
    <div class="row searchRow">
        <p class="col cursor">Se encontraron {{amount}} resultados:</p>
        <!-- <input class="col" class="inputSearch col" type="text" value="Madrid" /> -->
        <div class="input-group mb-3 col">
                <input type="text" class="form-control" [placeholder]="location" aria-label="Recipient's username" aria-describedby="button-addon2"
                (change)="updateLocation($event)" >
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="filterApply()">Buscar</button>
                </div>
              </div>
        
    </div>
    <br>
    <div class="row">
        <div class="col-3">
            <div class="specialCard">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{action}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <p class="dropdown-item">Comprar</p>
                        <p class="dropdown-item">Alquiler</p>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{type}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <p class="dropdown-item" *ngFor="let option of options">{{option}}</p>

                    </div>
                </div>

                <p class="prices cursor"> Precio(&#8364;)</p>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" >
                       <span> {{priceMin.toLocaleString()}}</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <p class="dropdown-item" *ngFor="let price of prices" (click)="priceMinSelected(price)">{{price.toLocaleString()}}&#8364;</p>


                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span> {{priceMax.toLocaleString()}}</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <p class="dropdown-item" *ngFor="let price of prices" (click)="priceMaxSelected(price)">{{price.toLocaleString()}}&#8364;</p>


                    </div>
                </div>

                <p class="prices cursor"> Caracteristicas</p>
                <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Habitaciones
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <p class="dropdown-item">1</p>
                            <p class="dropdown-item">2</p>
                            <p class="dropdown-item">3</p>
                            <p class="dropdown-item">4+</p>
                        </div>
                    </div>
                    <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Ba√±os
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <p class="dropdown-item">1</p>
                                <p class="dropdown-item">2</p>
                                <p class="dropdown-item">3+</p>
                            </div>
                        </div>
                    
                        <button class="btn filterButton" type="button" (click)="filterApply()">
                        Aplicar filtros
                    </button>  


            </div>
        </div>
        <div class="col">
            <div class="card mb-3" style="max-width: 740px;" *ngFor="let property of properties">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="../../../assets/img/casa.jpg" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title cursor">{{property.title}}</h4>
                            <h5 class="card-text cursor">{{property.priceToString}}&#8364;</h5>
                            <p class="card-text cursor">{{property.description}}</p>
                            <div class="row">
                                <div class="col"></div>
                                <button class="col-3">
                                    <i class="fas fa-envelope envelope"></i>
                                    <p class="card-text"><small class="text-muted">Contactar</small></p>
                                </button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
