<nav class="navbar color" *ngIf="!loginForm">

    <div class="navbar-brand row" href="#">
        <div class="col" routerLink="/home"> 
            <div>
                <img src="../../../assets/img/logo.JPG" width="50" height="50" alt="" class="logo">
                <span class="home">Camporota Gruop</span>
            </div>
        </div>

        <div class="col-1 loginIcon" (click)="goToLogin()" *ngIf="!isLogin">

        </div>
        <span (click)="goToLogin()" *ngIf="!isLogin" class="logIn">Iniciar sesión</span>

        <div class="col-1 loginIcon" (click)="goToLogout()" *ngIf="isLogin">
                <i class="fas fa-user-circle"></i>
            </div>
        <span (click)="goToLogout()" *ngIf="isLogin" class="logIn">Cerrar sesión</span>
